<h2>Mes inscriptions</h2>
<mat-accordion>
    <mat-expansion-panel *ngFor="let item of inscriptions" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
            {{item.conference.titre}}
            </mat-panel-title>
            <mat-panel-description>
             {{item.conference.date | date:'dd/MM/yyyy' }}
            </mat-panel-description>
            <mat-panel-description>
                {{item.conference.centre.nom}} 
            </mat-panel-description>
            <mat-icon>edit_calendar</mat-icon>
        </mat-expansion-panel-header>
        <p>Lit supérieur</p>
        <p>Staff oui</p>
        <p>Arrivée Vendredi</p>
        <p>Départ Lundi</p>
    </mat-expansion-panel>
</mat-accordion>
