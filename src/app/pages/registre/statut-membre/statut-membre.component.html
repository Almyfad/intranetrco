<div class="d-flex align-items-center justify-content-start mb-3 gap-10">

  <div class="status-badge" 
  [style.background-color]="getStatusColor()"
  [matTooltip]="statutMembre?.libelle || 'Statut inconnu'">
  <i-tabler [name]="getStatusIcon()" [style.color]="getStatusColor()"></i-tabler>
</div>
@if (showLabel && statutMembre?.libelle) {
  <span class="status-label">{{ statutMembre?.libelle }}</span>
}
</div>
