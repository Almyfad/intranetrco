<div class="content">
  <form [formGroup]="searchForm">
    <mat-card>
      <h3>Recherche</h3>
      <div class="searchpanel">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nom</mat-label>
          <input matInput placeholder="Ex. Doe" formControlName="nom">
          <mat-icon matPrefix>person</mat-icon>

        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Prenom</mat-label>
          <input matInput placeholder="Ex. John" formControlName="prenom">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. John" formControlName="email">
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="searchpanel">
        <app-autocomplete-chips [options]="aspectAutocompleteChipsOptions"
          (selectedItemsChange)="onAspectChange($event)">
        </app-autocomplete-chips>
      </div>
      <div class="searchpanel">
        <app-autocomplete-chips [options]="centreAutocompleteChipsOptions"
          (selectedItemsChange)="onCentreChange($event)">
        </app-autocomplete-chips>
      </div>
      <span class="count">
        {{itemsCount | async}} élèves trouvés
      </span>
    </mat-card>
  </form>

  @for(item of items | async;track item.id) {
  <app-detail-eleve [eleve]="item"></app-detail-eleve>
  }

</div>
