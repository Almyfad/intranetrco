<mat-toolbar color="primary">

    <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/img/logo.png" class="logotoolbar">
    @if ((this.isXSmallScreen | async) === false){
    <span>Intranet Rose-Croix d'Or</span>
    }
    <span class="spacer"></span>
    <button mat-icon-button aria-label="logout" (click)="logout()" class="logoutbtn">
        <mat-icon class="icon">logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav fixedTopGap="56" [mode]="(this.isXSmallScreen | async) ? 'over' : 'side'"
        [opened]="(this.isXSmallScreen | async)===false">
        <mat-nav-list>
            <a mat-list-item routerLink="">
                <mat-icon class="icon">home</mat-icon>
                Accueil
            </a>
            <a mat-list-item routerLink="/conferences">
                <mat-icon class="icon">temple_buddhist</mat-icon>
                Conferences
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-container">
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
